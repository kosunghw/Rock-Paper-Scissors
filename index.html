<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <div>
      <p class="winner"></p>
      <p class="humanScore">Your score: <span>0</span></p>
      <p class="computerScore">Computer score: <span>0</span></p>
      <p class="announce"></p>
    </div>
    <button id="reset">Reset</button>
    <script>
      let humanScore = 0;
      let computerScore = 0;

      let resetBtn = document.querySelector("#reset");
      let announceWinner = document.querySelector(".announce");
      let winRound = document.querySelector(".winner");
      let rockBtn = document.querySelector("#rock");
      let paperBtn = document.querySelector("#paper");
      let scissorsBtn = document.querySelector("#scissors");

      let humanScoretext = document.querySelector(".humanScore span");
      let computerScoretext = document.querySelector(".computerScore span");

      resetBtn.addEventListener("click", () => {
        humanScore = 0;
        computerScore = 0;
        humanScoretext.textContent = humanScore;
        computerScoretext.textContent = computerScore;
        winRound.textContent = '';
        announceWinner.textContent = '';
      })

      rockBtn.addEventListener("click", () => {
        let computerChoice = getComputerChoice();
        playRound("rock", computerChoice);
        humanScoretext.textContent = humanScore;
        computerScoretext.textContent = computerScore;
        checkWinner();
      })
      scissorsBtn.addEventListener("click", () => {
        let computerChoice = getComputerChoice();
        playRound("scissors", computerChoice);
        humanScoretext.textContent = humanScore;
        computerScoretext.textContent = computerScore;
        checkWinner();
      })
      paperBtn.addEventListener("click", () => {
        let computerChoice = getComputerChoice();
        playRound("paper", computerChoice);
        humanScoretext.textContent = humanScore;
        computerScoretext.textContent = computerScore;
        checkWinner();
      })

      function checkWinner() {
        if (humanScore === 5) {
          announceWinner.textContent = "You Win!";
        } else if (computerScore === 5) {
          announceWinner.textContent = "Computer Wins...";
        }
      }

      function getComputerChoice() {
        let choice;
        const number = Math.floor(Math.random() * 3);
        if (number === 0) {
          choice = "rock";
        }
        else if (number === 1) {
          choice = "paper";
        }
        else {
          choice = "scissors";
        }
        return choice;
      }

      function playRound(humanChoice, computerChoice) {
        humanChoice = humanChoice.toLowerCase();
        if (humanChoice === computerChoice) {
          winRound.textContent = "Draw";
        }
        else if (humanChoice === "rock") {
          console.log(computerChoice);
          if (computerChoice === "paper") {
            winRound.textContent = "Computer win the round";
            computerScore++;
          } else {
            humanScore++;
            winRound.textContent = "You win the round";
          }
        }
        else if (humanChoice === "paper") {
          if (computerChoice === "scissors") {
            winRound.textContent = "Computer win the round";
            computerScore++;
          } else {
            winRound.textContent = "You win the round";
            humanScore++;
          }
        }
        else if (humanChoice === "scissors") {
          if (computerChoice === "rock") {
            winRound.textContent = "Computer win the round";
            computerScore++;
          } else {
            winRound.textContent = "You win the round";
            humanScore++;
          }
        }
      }


    </script>
  </body>
</html>
